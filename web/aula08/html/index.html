<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__bar">
        <div class="site-header__brand">MinhaApp</div>
        <nav class="site-header__nav" aria-label="primária">
          <a class="site-header__link" href="#" aria-current="page">Início</a>
          <a class="site-header__link" href="#">Docs</a>
          <a class="site-header__link" href="#">Sobre</a>
        </nav>
      </div>
    </header>
    <main class="container u-stack main-content">
      <section class="grid">
        <article class="card cq-card">
          <div class="card__media">
            <img src="https://picsum.photos/800/400" alt="Imagem ilustrativa" />
          </div>
          <div class="card__body">
            <h2 class="card__title u-clamp-2">Card com boas práticas de CSS</h2>
            <p class="card__meta u-muted">
              Tokens, BEM, @layer, acessibilidade
            </p>
          </div>
          <div class="card__actions">
            <a class="btn btn--primary" href="#">Ação principal</a>
            <button class="btn btn--pill btn--sm">Secundária</button>
          </div>
        </article>
        <!-- Repita cards se quiser -->
      </section>
    </main>
  </body>
</html>
